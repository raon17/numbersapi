<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
   <style>
      #fact{
         display:none;
      }
   </style>
</head>
<body class="bg-dark">
   <div class="container">
      <div class="row">
         <div class="col-md-6 mx-auto">
            <div class="card bg-primary text-white mt-5 p-4">
               <h1>Number Facts</h1>
               <p>Enter a number and get a random fact</p>
               <input type="number" class="form-control form-control-lg" id="numberInput" placeholder="Enter any number...">
               <div id="fact" class="card-body">
                  <h4 class="class-title">Number Fact</h4>
                  <p id="factTest" class="cart-text"></p>
               </div>
            </div>
         </div>
      </div>
   </div>
   <script>
      let fact = document.querySelector('#fact');
      let factText = document.querySelector('#factText');
      let numberInput = document.querySelector('#numberInput')
      numberInput.addEventListener('input', getFactAjax);

      function getFactAjax(){
         let number = numberInput.value;
         let xhr = new XMLHttpRequest();
         xhr.open('GET', 'http://numbersapi.com/'+number);

         xhr.onload = function () {
            if(this.status == 200 && number!= ''){
               console.log(this.responseText);
            } 
         }
         xhr.send();
      }
   </script>
</body>
</html>
